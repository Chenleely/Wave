    <!--Template style -->
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />

    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css">

    <link rel="stylesheet" type="text/css" href="css/nice-select.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.css" />
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />

</head>
	<body>
		<div>
			<!-- login register  modal section -->
			<div class="modal fade lang_ms_banner" id="login_modal" role="dialog" 
			style="display: block!important;opacity: 1!important;">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <button type="button" class="close" data-dismiss="modal" onclick="javascript:window.history.back(-1);">&times;</button>
			            <div class="row">
			                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
			
			                    <div class="m24_language_box ms_cover">
			                        <h1>登录/注册</h1>
			                        <p>畅享无限的音乐及个性化体验</p>
			                    </div>
			                    <div class="login_form_wrapper">
			
			                        <div class="icon_form comments_form">
			
			      <input id="zh" type="text" class="form-control" name="full_name" placeholder="邮箱地址*">
			                            <i class="fas fa-envelope"></i>
			                        </div>
			                        <div class="icon_form comments_form">
			
			    <input id="mm" type="password" class="form-control" placeholder="密码 *">
			                            <i class="fas fa-lock"></i>
			                        </div>
			                        <div class="login_remember_box">
			                            <label class="control control--checkbox">使我保持登录
			                                <input type="checkbox">
			                                <span class="control__indicator"></span>
			                            </label>
			                            <a href="javascript:void(0);" class="forget_password">
												忘记密码 ?
											</a>
			                        </div>
			
			                    </div>
			                    <div class="lang_apply_btn_wrapper ms_cover">
			                        <div class="lang_apply_btn">
			
			                            <a href="javascript:void(0);" id="denglu">登录</a>
			
			                        </div>
			                        <div class="cancel_wrapper">
			                            <a href="javascript:void(0);" class="" data-dismiss="modal" onclick="javascript:window.history.back(-1);">取消</a>
			                        </div>
			                        <div class="dont_have_account ms_cover">
			                            <p>没有账户 ? <a class="dakai" href="javascript:void(0);" data-toggle="modal">在这里注册</a></p>
			                        </div>
			                    </div>
			
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
			<div class="modal fade lang_ms_banner" id="register_modal" role="dialog" 
			style="margin-top: 30px;opacity: 1;">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <button type="button" class="close closes" data-dismiss="modal" style="top: -11px;">&times;</button>
			            <div class="row">
			                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
			
			                    <div class="m24_language_box ms_cover">
			                        <h1>注册 / 登录</h1>
			                        <p>畅享无限的音乐及个性化体验</p>
			                    </div>
			                    <div class="login_form_wrapper">
			                        <div class="icon_form comments_form">
			
			                            <input id="regone" type="text" class="form-control" name="first_name" placeholder="用户名">
			                            <i class="fas fa-user"></i>
			                        </div>
			                        <div class="icon_form comments_form">
			
			                            <input id="regtwo" type="text" class="form-control" name="full_name" placeholder="邮箱地址*">
			                            <i class="fas fa-envelope"></i>
			                        </div>
			                        <div class="icon_form comments_form">
			
			                            <input id="regthree" type="password" class="form-control" placeholder="密码 *">
			                            <i class="fas fa-lock"></i>
			                        </div>
			                        <div class="icon_form comments_form">
			
			                            <input id="regfour" type="password" class="form-control" placeholder="确认密码*">
			                            <i class="fas fa-lock"></i>
			                        </div>
			
			                    </div>
			                    <div class="lang_apply_btn_wrapper ms_cover">
			                        <div class="lang_apply_btn">
			
			                            <a href="javascript:void(0);" id="btn">注册</a>
			
			                        </div>
			                        <div class="cancel_wrapper  cancel_wrappers">
			                            <a href="javascript:void(0);" class="" data-dismiss="modal">取消</a>
			                        </div>
			                        <div class="dont_have_account ms_cover">
			                            <p>存在账户 ?
										<a href="javascript:void(0);"
										 class="guanbi"
										>在这里登录</a></p>
			                        </div>
			                    </div>
			
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			let a=document.getElementById('zh');
			let b=document.getElementById('mm');
			let btn=document.getElementById('denglu');
			btn.onclick=function(){
				if(a.value!==localStorage.getItem('usename')){
					alert('账号不存在！')
					return;
				}
				if(b.value!==localStorage.getItem('usepassword')){
					alert('密码错误！')
					return;
				}
				localStorage.setItem('islogin','yes');
				window.history.back();
				//alert('登录成功！')
			}
			var ePattern = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
			$("#btn").click(function(){
				if($("#regone").val()==''||$("#regtwo").val()==''||$("#regthree").val()==''||$("#regfour").val()==''){
					alert('请填写完整信息')
					return;
				}
				if($("#regthree").val()!==$("#regfour").val()){
					alert('密码输入不一致!')
					return;
				}
				if($("#regthree").val().length>6){
					alert('密码不能超过六位！')
					return;
				}
				if(!ePattern.test($("#regtwo").val())){
					alert('请输入正确的邮箱地址！')
					return;
				}
				localStorage.setItem('usename',$("#regtwo").val());
				localStorage.setItem('usepassword',$("#regthree").val());
				$("#register_modal").toggle();
				$("#login_modal").toggle();
				alert('注册成功！')
			}); 
			
			
			
			$(".dakai").click(function(){
				$("#register_modal").toggle();
				$("#login_modal").toggle();
			}); 
			$(".closes").click(function(){ 
				$("#register_modal").toggle(); 
				$("#login_modal").toggle();
			}); 
			$(".cancel_wrappers").click(function(){
				$("#register_modal").toggle();
				$("#login_modal").toggle();
			}); 
			$(".guanbi").click(function(){
				$("#register_modal").toggle(); 
				$("#login_modal").toggle();
			}); 
		</script>
	</body>
</html>
